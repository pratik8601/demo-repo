name: Create pull request for document changes

on:
  push:
    paths:
      - 'test.adoc'

jobs:
  create_pull_request:
    runs-on: windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "Document changes"
          branch: "document-changes"
          commit-message: "Document changes"
          body: "This pull request was automatically generated when changes were made to the document."
          delete-branch: true
